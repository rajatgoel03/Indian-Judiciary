<!DOCTYPE html>
<html>
    <head>
        <title>Compensation for MACT Cases</title>
        <link rel="stylesheet" href="style.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <img src="/img/supremecourt.jpg"/>
        <div class="bg"></div>
        <div>
            <br/><br/>
            <h1>Compensation for MACT Cases</h1>
            <form>
                
                <div class="formElement">
                    <div>
                        <label>Income of Deceased(A):</label><br/>
                        <input id="A" type="number" placehoder="Enter here"/>
                    </div>
                    <div>
                        <label>Add-Future Prospects(B):</label><br/>
                        <input id="B" type="number"/></div>
                    <div>
                        <label>Less-Personal expenses of the deceased(C):</label><br/>
                        <input id="C" type="number"/>
                    </div>
                    <div>
                        <label>Multiplier(E):</label><br/>
                        <input id="E" type="number"/></div>
                    <div>
                        <label>Medical Expenses(G):</label><br/>
                        <input id="G" type="number"/></div>
                    <div>
                        <label>Compensation for loss of consortium(H):</label><br/>
                        <input id="H" type="number"/></div>
                    <div>
                        <label>Compensation for loss of love and affection(I):</label><br/>
                        <input id="I" type="number"/></div>
                    <div>
                        <label>Compensation for loss of estate(J):</label><br/>
                        <input id="J" type="number"/></div>
                    <div>
                        <label>Compensation towards funeral expenses(K):</label><br/>
                        <input id="K" type="number"/></div>

               </div>
                
               <br/><br/>
                <button type="button" onclick="compensation()">Calculate</button>
                <br/><br/><br/>
                
                <label>Total Compensation ((A+B-C)*12)*E + (G + H + I + J + K) (in Rs.):</label>
                <div id="answer">
                </div>
            </form>     
        </div>
    <script src="calculator.js"></script>
    <script>
        function handleClick() {
            let A = document.getElementById('K').value;
            document.getElementById('answer').innerText = A;
        }
    </script>
    </body>
</html>
